<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        textarea, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Resumes and Job Description</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume_folder">Upload Resumes (Multiple PDFs):</label>
            <input type="file" name="resume_folder" multiple accept=".pdf" required><br><br>
            
            <label for="jobDescription">Job Description:</label>
            <textarea name="jobDescription" rows="10" cols="50" required></textarea><br><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
